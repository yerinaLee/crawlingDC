<!DOCTYPE html>
<html>
<head>
    <title>DC Crawling</title>
    <link rel="stylesheet" type="text/css" href="src/css/popup.css">
</head>
<body>
    <h1>DC Crawling</h1>
    <p>Enter the email you want to receive the new post of the keyword</p>
    <form id ="keyword-form">
        <input type="email" id="email" placeholder="enter your email" required>
        <input type="text" id="keyword" placeholder="keyword for crawling" required>
        <button type="submit">start crawling</button>
    </form>
    <ul id="keyword-list"></ul>
    <button id="check-db">DB check</button>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="src/js/popup.js"></script>
</body>
</html>
